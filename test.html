<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Style for cart */
        #cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Style for buttons */
        .button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div id="cart">Cart: 0 items</div>

    <div id="product">
        <h2>Product Name</h2>
        <p>Description of the product.</p>
        <button class="button add-btn" onclick="addToCart()">Add to Cart</button>
        <button class="button add-btn" onclick="removeFromCart()">Add to Cart</button>
    </div>

    <script>
        // Initialize cart count
        let cartCount = 0;

        // Function to add item to cart
        function addToCart() {
            cartCount++;
            updateCart();
        }

        // Function to remove item from cart
        function removeFromCart() {
            if (cartCount > 0) {
                cartCount--;
                updateCart();
            }
        }

        // Function to update cart display
        function updateCart() {
            const cartElement = document.getElementById('cart');
            cartElement.textContent = `Cart: ${cartCount} item${cartCount !== 1 ? 's' : ''}`;
        }
    </script>
</body>
</html>
